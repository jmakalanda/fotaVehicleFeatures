<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>
<body>
<h2>
    Showing all features codes
</h2>

<table >
    <tbody>
    <tr th:each="feature : ${features}">
        <td> VIN: </td>
        <td th:text="${feature.featureCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
